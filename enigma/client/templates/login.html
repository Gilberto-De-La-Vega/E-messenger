<ion-view title="ENIGMA - Login">
    <ion-content>
        <form>
            <label class="item item-input">
                <input type="email" placeholder="Email" ng-model="logger.email" >
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="logger.password" >
            </label>
            <button class="btn btn-primary btn-margin-top-10" ng-click="logger.login()">Login</button>
            <button class="btn btn-primary btn-margin-top-10" ng-click="logger.register()">Create Account</button>
        </form>
    </ion-content>
</ion-view>
